<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint-Front</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img id="img" src="./banner1.jpg" alt="">
      <h1>DeepDH</h1>
    </header>
    <main>
      <aside>
        <form action="">
          <h3>Inseridor magnífico</h3>
          <h3>de imagens</h3>
          <input id="input1" type="text" name="" placeholder="Título" />
          <input id="input2" type="text" name="" placeholder="Descrição" />
          <input id="input3" type="text" value="" placeholder="Url da imagem" />
          <fieldset id="paizao">
            <legend>Continente</legend>
            <div>
              <input type="radio" id="america" name="continente" value="América" />
              <label for="america">América</label>
            </div>
            <div>
              <input type="radio" id="europa" name="continente" value="Europa" />
              <label for="europa">Europa</label>
            </div>
            <div>
              <input type="radio" id="asia" name="continente" value="Ásia" />
              <label for="asia">Ásia</label>
            </div>
            <div>
              <input type="radio" id="oceania" name="continente" value="Oceania" />
              <label for="oceania">Oceania</label>
            </div>
            <div>
              <input type="radio" id="africa" name="continente" value="África" />
              <label for="africa">África</label>
            </div>
          </fieldset>
          <fieldset id = "checkzin">
            <legend>Já visitou?</legend>
            <div>
              <div>
                <input type="checkbox" name="visitou" id="visitou" />
                <label for="visitou">Sim</label>
              </div>

            </div>
          </fieldset>
          <div id="alinhar">
            <button id="botao">Submit</button>
            <button id="apagar">Apague Último</button>
          </div>
        </form>
      </aside>
      <section id="Teste"></section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>

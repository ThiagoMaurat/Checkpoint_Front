<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkpoint-Front</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>DeepDH</h1>
    </header>
    <main>
      <aside>
        <form action="">
          <input id="input1" type="text" name="" placeholder="Título" />
          <input id="input2" type="text" name="" placeholder="Descrição" />
          <input id="input3" type="text" value="" placeholder="Url da imagem" />
          <fieldset id="paizao">
            <legend>Continente</legend>
            <div>
              <input type="radio" name="América" id="" />
              <label for="América">América</label>
            </div>
            <div>
              <input type="radio" name="Europa" id="" />
              <label for="Europa">Europa</label>
            </div>
            <div>
              <input type="radio" name="Ásia" id="" />
              <label for="Ásia">Ásia</label>
            </div>
            <div>
              <input type="radio" name="Oceania" id="" />
              <label for="Oceania">Oceania</label>
            </div>
            <div>
              <input type="radio" name="África" id="" />
              <label for="África">África</label>
            </div>
          </fieldset>
          <fieldset id = "checkzin">
            <legend>Já visitou?</legend>
            <div>
              <div>
                <input type="checkbox" name="Visitou" id="" />
                <label for="">Sim</label>
              </div>
              <div>
                <input type="checkbox" name="Visitou" id="" />
                <label for="">Não</label>
              </div>
            </div>
          </fieldset>
          <div id="alinhar">
            <button id="botao">Submit</button>
            <button id="apagar">Apague Último</button>
          </div>
        </form>
      </aside>
      <section id="Teste"></section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
